type: theme
base theme: vartheme_bs4
name: 'limestone_doc - Subtheme of Vartheme (Bootstrap 4 - SASS)'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
project: vartheme_bs4
core_version_requirement: ^9
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - limestone_doc/bootstrap-styles
  - limestone_doc/bootstrap-scripts
  # limestone_doc Global styles and scripts libraries.
  - limestone_doc/global-styles
  - limestone_doc/global-scripts
  - limestone_doc/framework
  # limestone_doc Varbase Bootstrap Paragraphs colors style.
  - limestone_doc/vbp-colors
  # limestone_doc Varbase Layout Builder colors style.
  - limestone_doc/vlb-colors
  # limestone_doc Better Login style.
  - limestone_doc/betterlogin
  # limestone_doc Varbase Media Hero Slider style.
  - limestone_doc/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- limestone_doc/material_design_icons
  #- limestone_doc/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- limestone_doc/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/vlb-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: limestone_doc/breadcrumb
  vartheme_bs4/dropbutton: limestone_doc/dropbutton
  vartheme_bs4/file: limestone_doc/file
  vartheme_bs4/form: limestone_doc/form
  vartheme_bs4/indented: limestone_doc/indented
  vartheme_bs4/maintenance_page: limestone_doc/maintenance_page
  vartheme_bs4/node: limestone_doc/node
  vartheme_bs4/sidebar-collapse: limestone_doc/sidebar-collapse
  vartheme_bs4/tabs: limestone_doc/tabs
  vartheme_bs4/verticaltabs: limestone_doc/verticaltabs
  vartheme_bs4/alerts: limestone_doc/alerts
  vartheme_bs4/moderation-state: limestone_doc/moderation-state

  # Varbase module compnents overrides in limestone_doc.
  varbase_bootstrap_paragraphs/vbp-colors: limestone_doc/vbp-colors
  varbase_layout_builder/vlb-colors: limestone_doc/vlb-colors
  betterlogin/betterlogin_css: limestone_doc/betterlogin
  varbase_heroslider_media/general-styling: limestone_doc/heroslider

