type: theme
base theme: vartheme_bs4
name: 'Blue Harvest - Limestone Flagship  Theme'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
project: vartheme_bs4
core_version_requirement: ^9
regions:
  top_menu_bar: 'Top Menu Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  layout_blocks: 'Blocks to be used in Layouts'
libraries:
  # Bootstrap styles and scripts libraries.
  - blue_harvest/bootstrap-styles
  - blue_harvest/bootstrap-scripts
  # blue_harvest Global styles and scripts libraries.
  - blue_harvest/global-styles
  - blue_harvest/global-scripts
  - blue_harvest/framework
  # blue_harvest Varbase Bootstrap Paragraphs colors style.
  - blue_harvest/vbp-colors
  # blue_harvest Varbase Layout Builder colors style.
  - blue_harvest/vlb-colors
  # blue_harvest Better Login style.
  - blue_harvest/betterlogin
  # blue_harvest Varbase Media Hero Slider style.
  - blue_harvest/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- blue_harvest/material_design_icons
  #- blue_harvest/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- blue_harvest/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/vlb-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: blue_harvest/breadcrumb
  vartheme_bs4/dropbutton: blue_harvest/dropbutton
  vartheme_bs4/file: blue_harvest/file
  vartheme_bs4/form: blue_harvest/form
  vartheme_bs4/indented: blue_harvest/indented
  vartheme_bs4/maintenance_page: blue_harvest/maintenance_page
  vartheme_bs4/node: blue_harvest/node
  vartheme_bs4/sidebar-collapse: blue_harvest/sidebar-collapse
  vartheme_bs4/tabs: blue_harvest/tabs
  vartheme_bs4/verticaltabs: blue_harvest/verticaltabs
  vartheme_bs4/alerts: blue_harvest/alerts
  vartheme_bs4/moderation-state: blue_harvest/moderation-state

  # Varbase module compnents overrides in blue_harvest.
  varbase_bootstrap_paragraphs/vbp-colors: blue_harvest/vbp-colors
  varbase_layout_builder/vlb-colors: blue_harvest/vlb-colors
  betterlogin/betterlogin_css: blue_harvest/betterlogin
  varbase_heroslider_media/general-styling: blue_harvest/heroslider

