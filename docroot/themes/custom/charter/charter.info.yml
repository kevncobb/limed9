type: theme
base theme: vartheme_bs4
name: 'Limestone Charter Association Theme'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
project: vartheme_bs4
core_version_requirement: ^9
regions:
  top_menu_bar: 'Top Menu Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  layout_blocks: 'Blocks to be used in Layouts'
libraries:
  # Bootstrap styles and scripts libraries.
  - charter/bootstrap-styles
  - charter/bootstrap-scripts
  # charter Global styles and scripts libraries.
  - charter/global-styles
  - charter/global-scripts
  - charter/framework
  # charter Varbase Bootstrap Paragraphs colors style.
  - charter/vbp-colors
  # charter Varbase Layout Builder colors style.
  - charter/vlb-colors
  # charter Better Login style.
  - charter/betterlogin
  # charter Varbase Media Hero Slider style.
  - charter/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- charter/material_design_icons
  #- charter/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- charter/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/vlb-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: charter/breadcrumb
  vartheme_bs4/dropbutton: charter/dropbutton
  vartheme_bs4/file: charter/file
  vartheme_bs4/form: charter/form
  vartheme_bs4/indented: charter/indented
  vartheme_bs4/maintenance_page: charter/maintenance_page
  vartheme_bs4/node: charter/node
  vartheme_bs4/sidebar-collapse: charter/sidebar-collapse
  vartheme_bs4/tabs: charter/tabs
  vartheme_bs4/verticaltabs: charter/verticaltabs
  vartheme_bs4/alerts: charter/alerts
  vartheme_bs4/moderation-state: charter/moderation-state

  # Varbase module compnents overrides in charter.
  varbase_bootstrap_paragraphs/vbp-colors: charter/vbp-colors
  varbase_layout_builder/vlb-colors: charter/vlb-colors
  betterlogin/betterlogin_css: charter/betterlogin
  varbase_heroslider_media/general-styling: charter/heroslider

